namespace = "FlexFlow"
name = "CandleUnoConfig"

features = [
  "eq",
  "ord",
  "hash",
  "json",
  "rapidcheck",
  "fmt",
]

includes = [
  "<vector>",
  "<map>",
  "<string>",
]

src_includes = [
  "utils/fmt/vector.h",
  "utils/fmt/map.h",
  "utils/hash/vector.h",
  "utils/hash/map.h",
]

[[fields]]
name = "batch_size"
type = "size_t"

[[fields]]
name = "dense_layers"
type = "std::vector<int>"

[[fields]]
name = "dense_feature_layers"
type = "std::vector<int>"

[[fields]]
name = "feature_shapes"
type = "std::map<std::string, int>"

[[fields]]
name = "input_features"
type = "std::map<std::string, std::string>"
