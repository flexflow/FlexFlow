namespace = "FlexFlow"
name = "CLIPositionalArgumentSpec"
features = [
  "eq",
  "hash",
  "fmt",
]

includes = [
  "<optional>",
  "<unordered_set>",
  "<string>",
]

src_includes = [
  "utils/fmt/optional.h",
  "utils/fmt/vector.h",
  "utils/hash/vector.h",
]

[[fields]]
name = "name"
type = "std::string"

[[fields]]
name = "options"
type = "std::optional<std::vector<std::string>>"

[[fields]]
name = "description"
type = "std::optional<std::string>"
