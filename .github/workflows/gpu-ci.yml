name: "gpu-ci"
on:
  pull_request:
    paths:
      - "cmake/**"
      - "config/**"
      - "python/**"
      - "setup.py"
      - ".github/workflows/helpers/install_dependencies.sh"
      - ".github/workflows/gpu-ci.yml"
      - ".github/workflows/self_hosted_runner/**"
  push:
    paths:
      - "cmake/**"
      - "config/**"
      - "python/**"
      - "setup.py"
      - ".github/workflows/helpers/install_dependencies.sh"
      - ".github/workflows/gpu-ci.yml"
      - ".github/workflows/self_hosted_runner/**"
  workflow_dispatch:
concurrency:
  group: gpu-ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  gpu-ci-flexflow:
    name: Install and test Flexflow on self-hosted runner with GPU
    runs-on: self-hosted
    container: 
      image: nvidia/cuda:11.1.1-devel-ubuntu18.04
      options: --gpus all
    steps:
      - name: Install sudo
        run: DEBIAN_FRONTEND=noninteractive apt-get update -y && apt-get upgrade && apt-get install -y --no-install-recommends sudo
      - name: Install updated git version
        run: sudo add-apt-repository ppa:git-core/ppa && sudo apt update && sudo apt install git
      - name: Checkout Git Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Install FlexFlow Dependencies
        run: .github/workflows/helpers/install_dependencies.sh

      - name: Build and Install FlexFlow
        run: |
          export PATH=/opt/conda/bin:$PATH
          export FF_HOME=$(pwd)
          sed -i "/FF_CUDA_ARCH/c\FF_CUDA_ARCH=70" ./config/config.linux
          pip install . --verbose

      - name: Check availability of Python flexflow.core module
        run: |
          export PATH=/opt/conda/bin:$PATH
          python -c "import flexflow.core; exit()"

      - name: Run Python tests
        run: ./python/test.sh
