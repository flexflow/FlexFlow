name: "gpu-ci"
on:
  pull_request:
    paths:
      - "cmake/**"
      - "config/**"
      - "python/**"
      - "setup.py"
      - ".github/workflows/helpers/install-dependencies.sh"
      - ".github/workflows/gpu-ci.yml"
      - ".github/workflows/self-hosted-runner/**"
  push:
    paths:
      - "cmake/**"
      - "config/**"
      - "python/**"
      - "setup.py"
      - ".github/workflows/helpers/install-dependencies.sh"
      - ".github/workflows/gpu-ci.yml"
      - ".github/workflows/self-hosted-runner/**"
  workflow_dispatch:
concurrency:
  group: gpu-ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  gpu-ci-flexflow:
    name: Install and test Flexflow on self-hosted runner with GPU
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2

      - name: Install CUDA
        uses: Jimver/cuda-toolkit@v0.2.8
        id: cuda-toolkit
        with:
          cuda: "11.1.1"
          use-github-cache: 'false'

      - name: Install FlexFlow Dependencies
        run: .github/workflows/helpers/install_dependencies.sh

      - name: Build and Install FlexFlow
        run: |
          export PATH=/opt/conda/bin:$PATH
          export FF_HOME=$(pwd)
          sed -i "/FF_CUDA_ARCH/c\FF_CUDA_ARCH=70" ./config/config.linux
          pip install . --verbose

      - name: Check availability of Python flexflow.core module
        run: |
          export PATH=/opt/conda/bin:$PATH
          python -c "import flexflow.core; exit()"

      - name: Run Python tests
        run: ./python/test.sh
