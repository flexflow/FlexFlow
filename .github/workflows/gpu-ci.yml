name: "gpu-ci"
on:
  pull_request:
    paths:
      - "cmake/**"
      - "config/**"
      - "python/**"
      - "setup.py"
      - ".github/workflows/helpers/install_dependencies.sh"
      - ".github/workflows/helpers/install_cpu_pytorch.sh"
      - ".github/workflows/gpu-ci.yml"
      - ".github/workflows/self_hosted_runner/**"
  push:
    branches:
      - "master"
    paths:
      - "cmake/**"
      - "config/**"
      - "python/**"
      - "setup.py"
      - ".github/workflows/helpers/install_dependencies.sh"
      - ".github/workflows/helpers/install_cpu_pytorch.sh"
      - ".github/workflows/gpu-ci.yml"
      - ".github/workflows/self_hosted_runner/**"
  workflow_dispatch:
concurrency:
  group: gpu-ci-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # Acknowledged to https://github.com/machulav/ec2-github-runner
  start-runner:
    name: Start self-hosted EC2 runner
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.start-ec2-runner.outputs.label }}
      ec2-instance-id: ${{ steps.start-ec2-runner.outputs.ec2-instance-id }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Start EC2 runner
        id: start-ec2-runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: start
          github-token: ${{ secrets.FLEXFLOW_TOKEN }}
          ec2-image-id: ami-01ad3e453e737d726 # Deep Learning AMI GPU PyTorch 1.13.0 (Ubuntu 20.04)
          ec2-instance-type: g4dn.12xlarge # 4-GPU machine, much cheaper than p3.2xlarge
          subnet-id: ${{ secrets.AWS_SUBNET_ID }}
          security-group-id: ${{ secrets.AWS_SECURITY_GROUP_ID }}

  gpu-ci-flexflow:
    name: Install and test Flexflow on self-hosted runner with GPU
    needs: start-runner
    runs-on: ${{ needs.start-runner.outputs.label }}
    container:
      image: ghcr.io/flexflow/flexflow-environment:latest
      options: --gpus all
    steps:
      - name: Install updated git version
        run: sudo add-apt-repository ppa:git-core/ppa -y && sudo apt update -y && sudo apt install -y --no-install-recommends git
      - name: Checkout Git Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build and Install FlexFlow
        run: |
          export PATH=/opt/conda/bin:$PATH
          export FF_HOME=$(pwd)
          pip install . --verbose

      - name: Check availability of Python flexflow.core module
        run: |
          export PATH=/opt/conda/bin:$PATH
          python -c "import flexflow.core; exit()"

      - name: Run multi-gpu tests
        run: |
          export PATH=/opt/conda/bin:$PATH
          export CUDNN_DIR=/usr/local/cuda
          export CUDA_DIR=/usr/local/cuda
          export FF_HOME=$(pwd)
          ./tests/multi_gpu_tests.sh 4

  # Acknowledged to https://github.com/machulav/ec2-github-runner
  stop-runner:
    name: Stop self-hosted EC2 runner
    needs:
      - start-runner
      - gpu-ci-flexflow
    runs-on: ubuntu-latest
    if: ${{ always() }} # required to stop the runner even if the error happened in the previous jobs
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Stop EC2 runner
        uses: machulav/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.FLEXFLOW_TOKEN }}
          label: ${{ needs.start-runner.outputs.label }}
          ec2-instance-id: ${{ needs.start-runner.outputs.ec2-instance-id }}
