name: flexflow
channels:
  - defaults
  - conda-forge
dependencies:
  - python>=3.6
  - cffi>=1.11.0
  - numpy>=1.16.0
  - Pillow
  - pybind11
  - cmake-build-extension
  - pytest
  - pip
  - pip:
    - --extra-index-url https://download.pytorch.org/whl/cpu
    - qualname>=0.1.0
    - keras_preprocessing>=1.1.2
    - torch==1.13.1+cpu
    - torchaudio==0.13.1+cpu
    - torchvision
